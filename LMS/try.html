<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <title>Countdown 10 Menit</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Countdown 10 Menit</h5>
                        <div id="countdown" class="display-1">10:00</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Set the target time for the countdown (10 minutes)
        const targetTime = new Date();
        targetTime.setMinutes(targetTime.getMinutes() + 1);

        function updateCountdown() {
            const now = new Date();
            const timeDifference = new Date(targetTime - now);
            const minutes = timeDifference.getMinutes();
            const seconds = timeDifference.getSeconds();
            const formattedTime = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            document.getElementById('countdown').textContent = formattedTime;

            if (minutes === 0 && seconds === 0) {
                clearInterval(interval);
                document.getElementById('countdown').textContent = "Countdown Selesai!";
            }
        }

        updateCountdown();
        const interval = setInterval(updateCountdown, 10);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
